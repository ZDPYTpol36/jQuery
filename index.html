<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
    <div id="joke"></div>
    <button id="punchlineBtn" type="button">Punchline</button>
    <div id="punchline"></div>
<script>
    let punchline;
    $.get("http://official-joke-api.appspot.com/random_joke", null, function (data) {
        punchline = data.punchline;
       $('#joke').html(data.setup);
    });

    $('#punchlineBtn').click(function () {
        $('#punchline').html(punchline);
    });
</script>
</body>
</html>
